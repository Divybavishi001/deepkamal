            <tbody>
                <tr id="tr" *ngFor="let obj of itemsToDisplay; let i = index">
                    <td id="td" class="col-sm-1">
                        <button mat-icon-button color="primary"

<div class="example-container" *ngIf="isVisibleChild">
    <div class="row">
        <div class="col-sm-2">
            <button mat-raised-button style="background-color: #1773ea;color: #eee;"
                (click)="this.saveledgeraccount()">Save</button>
        </div>
        <div class="col-sm-2">
            <button mat-raised-button style="background-color: #1773ea;color: #eee;" (click)="this.back()">Back</button>
        </div>
        <div class="col-sm-2">
            <button mat-raised-button style="background-color: #1773ea;color: #eee;"
                (click)="this.back()">Cancle</button>
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col-sm-2">
            <mat-form-field >
                <mat-label>RTO Transport No</mat-label>
                <input matInput #input maxlength="10" placeholder="Ex. Nougat">
                
            </mat-form-field>
        </div>
        <div class="col-sm-3">
            <mat-form-field class="example-form-field">
                <mat-label>RTO Tranport Date</mat-label>
                <input matInput [matDatepicker]="datepicker">
                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                  <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                  </mat-datepicker-actions>
                </mat-datepicker>
              </mat-form-field>
        </div>
        <div class="col-sm-2">
            <mat-form-field>
                <mat-label>Select me</mat-label>
                <mat-select>
                    <mat-option value="option">Option</mat-option>
                </mat-select>
                
            </mat-form-field>
        </div>
    </div>
</div>
