<mat-card *ngIf="isVisibleParent">
    <div class="container">
        <table class="tb" matSort>
            <thead>
                <tr id="tr">
                    <th id="th"><button mat-button>Action<mat-icon></mat-icon></button></th>
                    <th id="th" class="col" mat-sort-header="City"><button mat-button>
                        Invoice No<mat-icon>sort</mat-icon></button></th>
                    <th id="th" class="col" mat-sort-header="City"><button mat-button>
                            Ac No<mat-icon>sort</mat-icon></button></th>
                    <th id="th" class="col" mat-sort-header="City"><button mat-button>
                            Ac Name<mat-icon>sort</mat-icon></button></th>
                    <th id="th" class="col" mat-sort-header="EnquiryNo"><button mat-button>
                            Cr Temp Ref. No<mat-icon>sort</mat-icon></button></th>
                    <th id="th" class="col" mat-sort-header="ENQUIRYDT"><button mat-button>

                    <th id="th" class="col" mat-sort-header="Mobile"><button mat-button>
                        CrTemp Dist<mat-icon>sort</mat-icon></button></th>

                    <th id="th" class="col" mat-sort-header="Vehicle Name"><button mat-button>
                        CrTemp No<mat-icon>sort</mat-icon></button></th>
                    <th id="th" class="col" mat-sort-header="Area"><button mat-button>
                        CrTemp Doc No <mat-icon>sort</mat-icon></button></th>

                    </td>

                    <td id="td" colspan="6">
                        <input class="form-control" type="text" [(ngModel)]="searchText" id="searchText" name="searchText"

                    </td>

                </tr>
            </thead>
            <tbody>
                <tr id="tr" *ngFor="let obj of itemsToDisplay; let i = index">
                    <td id="td" class="col-sm-1">
                        <button mat-icon-button color="primary"
                            (click)="this.editItem(obj);"><mat-icon>edit</mat-icon></button>&nbsp;
                        <button mat-icon-button color="primary"><mat-icon>delete</mat-icon></button>
                    </td>
                    <td id="td">
                        {{obj.SINVNO}}
                    </td>
                    <td id="td">

                        {{obj.ACNO}}
                    </td>

                    <td id="td">
                        {{obj.ACNAME}}
                    </td>

                    <td id="td">
                        {{obj.CrTempRefNo}}

                    <td id="td">
                        {{obj.CrTempDt}}
                    </td>
                    <td id="td">
                        {{obj.CrTempDist}}
                    </td>
                    <td id="td">

            <app-pagination [recordsPerPage]="10"></app-pagination>

        </table>
    </div>
</mat-card>
<div class="example-container" *ngIf="isVisibleChild">
    <div class="row">
        <div class="col-sm-2">
            <button mat-raised-button style="background-color: #1773ea;color: #eee;"
                (click)="this.saveledgeraccount()">Save</button>
        </div>
        <div class="col-sm-2">
            <button mat-raised-button style="background-color: #1773ea;color: #eee;" (click)="this.back()">Back</button>
        </div>
        <div class="col-sm-2">
            <button mat-raised-button style="background-color: #1773ea;color: #eee;"
                (click)="this.back()">Cancle</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <mat-form-field hintLabel="Max 10 characters">
                <mat-label>Enter some input</mat-label>
                <input matInput #input maxlength="10" placeholder="Ex. Nougat">
                <mat-hint align="end">{{input.value.length}}/10</mat-hint>
            </mat-form-field>
        </div>
        <div class="col-sm-2">
            <mat-form-field>
                <mat-label>Select me</mat-label>
                <mat-select>
                    <mat-option value="option">Option</mat-option>
                </mat-select>
                <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
            </mat-form-field>
        </div>
    </div>
</div>
