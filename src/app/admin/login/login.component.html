<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card  class="col-4">
    <mat-card-header class="header">
      <mat-card-title color="primary" >Login</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput  placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
      <mat-form-field  class="example-full-width">
        <mat-label>Password</mat-label>
        
        <input type="password" matInput placeholder="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="btn">
      <button mat-raised-button color="primary">Login</button>
    </mat-card-actions>
    </mat-card>
    </div>
