<head>
    <link href=
        "https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        rel="stylesheet" />
</head>
<body class="container" > <br />
    <h1 style="text-align: center;">PAY SLEEP</h1>
    <form class="form-horizontal" role="form" autocomplete="false" #frmVehiclePurchase="" id="frmAgentEnquiry">
    <!-- <page-action (getActionName)="this.GetActionName($event);"></page-action> -->
        <!-- <app-page-action (getActionName)="this.GetActionName($event);"></app-page-action> -->

            <button type="button" id="button" class="ui circular teal button"  [disabled]="">
                <img src="../../assets/images/new-document.png" id="btnimg" >
              New 
            </button>
            <button type="button" class="ui circular teal button" [disabled]="">
                <img src="../../assets/images/folder.png" id="btnimg" >

            <a (click)="this.test('E:/Quotation Format.pdf')">abc</a>

         <div class="row form-group">
            <div class="col-sm-2">
            <button type="button" id="button" class="ui circular teal button"  [disabled]="">
                <img src="../../assets/images/new-document.png" id="btnimg" >
              New 
            </button>
            </div>
            <div class="col-sm-2">
            <button type="button" class="ui circular teal button" [disabled]="">
                <img src="../../assets/images/folder.png" id="btnimg" >
                Open 
            </button>
            </div>
            <div class="col-sm-2">
              <button type="button" class="ui circular teal button" [disabled]="" (click)="this.router.navigate(['']);">
                <img src="../../assets/images/close.png" id="btnimg" >
                Close 
              </button>
            </div>
        </div>
    <fieldset style="border: solid black 1px;" id="row">
       
        <div class="row form-group" id="row">
            <div class="col-sm-2">
                <label for="DbCode" class="control-label">DB CODE</label>
            </div>
            <div class="col-sm-1">
                <input type="text" id="DbCode" name="DbCode" class="form-control">
            </div>
            <div class="col-sm-3">
                <input type="text" id="DbName" name="DbName" class="form-control">
            </div>
            <div class="col-sm-1">
                <label for="DbFromDate" class="control-label">FROM</label>
            </div>
            <div class="col-sm-2">
                <input type="date" id="DbFromDate" name="DbFromDate" class="form-control">
            </div>
            <div class="col-sm-1">
                <label for="DbToDate" class="control-label">TO</label>
            </div>
            <div class="col-sm-2">
                <input type="date" id="DbToDate" name="DbToDate" class="form-control">
            </div>
        </div>
        <div class="row form-group" id="row">
            <div class="col-sm-2">
                <label for="SearchNo" class="control-label">SEARCH NO.</label>
            </div>
            <div class="col-sm-2">
                <input type="text" id="SearchNo" name="SearchNo" class="form-control">
            </div>
            <div class="col-sm-2">
                <input type="radio" id="ChaqueDate" name="ChaqueDate">
                <label for="ChaqueDate" class="control-label" style="margin-left: 10px;font-size: 15px; font-weight: bold;">Cheque Date.</label>
            </div>
            <div class="col-sm-2">
                <button id="Print" name="Print">PRINT</button>
            </div>
            <div class="col-sm-2">
                <input type="radio" id="PaySleepDt" name="PaySleepDt">
                <label for="PaySleepDt" class="control-label" style="margin-left: 10px;font-size: 15px; font-weight: bold;">Pay Slip Date.</label>
            </div>
            <div class="col-sm-2">
                <button id="Report" name="Report">REPORT</button>
            </div>
        </div>
        <div class="row form-group" id="row">
            <div class="col-sm-2">
                <label for="PaySleepNo" class="control-label">Pay Sleep No.</label>
            </div>
            <div class="col-sm-2">
                <input type="text" id="PaySleepNo" name="PaySleepNo" class="form-control">
            </div>
            <div class="col-sm-1">
                <label for="PaySleepDate" class="control-label">DATE</label>
            </div>
            <div class="col-sm-2">
                <input type="date" id="PaySleepDate" name="PaySleepDate" class="form-control">
            </div>
            <div class="col-sm-1">
                <input type="text" id="TransferFrom" name="TransferFrom" class="form-control">
            </div>
            <div class="col-sm-2">
                <button id="ExcelReport" name="ExcelReport">EXCEL REPORT</button>
            </div>
            <div class="col-sm-2">
                <button id="AddChq" name="AddChq">ADD CHQ.</button>
            </div>
        </div>
    </fieldset>
    <fieldset style="border: solid black 1px;">
        <table class="table" style="display: block;overflow-x: auto;white-space: nowrap;margin-top: 10px;background-color: blanchedalmond;" border="2px">
            <thead>
                <tr>
                    <th></th>
                    <th scope="col">NO</th>
                    <th scope="col">DOCNO</th>
                    <th scope="col">A/C CODE.</th>
                    <th scope="col">A/C NAME</th>
                    <th scope="col">AMOUNT</th>
                    <th scope="col">BANK</th>
                    <th scope="col">CHQ. NO</th>
                    <th scope="col">DEPOSITS</th>
                    <th scope="col">DOC DATE</th>
                    <th scope="col">PAY DATE</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr >
                    <td>

                    </td>
                    <td >
                        <input type="text" id="NO" name="NO"  class="form-control">
                    </td>
                    <td >
                        <input type="text" id="DOCNO" name="DOCNO" class="form-control">
                    </td>
                    <td>
                        <input type="text" id="AcCode" name="AcCode" class="form-control">
                    </td>
                    <td >
                        <input type="text" id="AcName" name="AcName" class="form-control">
                    </td>
                    <td >
                        <input type="text" id="Amount"  name="Amount" class="form-control">
                    </td>
                    <td >
                        <input type="text" id="Bank" name="Bank" class="form-control">
                    </td>
              
                    <td >
                        <input type="text" id="ChqNo" name="ChqNo" class="form-control">
                    </td>
                    <td >
                        <input type="checkbox" id="Deposits" name="Deposits" >
                    </td>
                    <td >
                        <input type="text" id="DocDate" name="DocDate" class="form-control">
                    </td>
                    <td >
                        <input type="text" id="PayDate" name="PayDate" class="form-control">
                    </td>
                    
                    
                    
                </tr>
            </tbody>
            
        </table>
    </fieldset>
</form>
</body>
